<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Boids</title>
    <script type="text/javascript" src="../Scripts/three.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery/jquery-1.8.2.min.js"></script>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>    
</head>
<body>    
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.Geometry();
        var v1 = new THREE.Vector3(50, 0, 0);   // Vector3 used to specify position
        var v2 = new THREE.Vector3(-50, 0, 0);
        var v3 = new THREE.Vector3(0, 100, 0);
        geometry.vertices.push(v1);
        geometry.vertices.push(v2);
        geometry.vertices.push(v3);
        geometry.faces.push(new THREE.Face3(0, 2, 1));
        var redMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        redMat.side = THREE.DoubleSide;
        var triangle = new THREE.Mesh(geometry, redMat);
        scene.add(triangle);

        //var geometry = new THREE.CubeGeometry(1, 1, 1);
        //var material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        //var cube = new THREE.Mesh(geometry, material);
        //scene.add(cube);

        camera.position.z = 500;

        var render = function () {
            requestAnimationFrame(render);

            triangle.rotation.z += 0.01;

            renderer.render(scene, camera);
        };

        render();
    </script>
</body>
</html>
